
<div class="text-center mt-5"> 
    <i class="fa fa-lock custom-icon"></i>
  </div>
  
  <div class="row mt-3">
    <div class="col-md-6 mx-auto">
     
      <div class="form-group"><label for="Email">Email</label>
        <input autocomplete="off" [(ngModel)]="user.email" type="text" id="Email" class="form-control">
      </div>
  
      <div class="form-group"><label for="Password">Password</label>
        <input autocomplete="off" [(ngModel)]="user.password" type="password" id="Password" class="form-control">
      </div>
  
      <button (click)="signIn()" class="btn btn-success btn-block"><i class="fa fa-lock"></i> Login</button>
    </div>
  </div>
