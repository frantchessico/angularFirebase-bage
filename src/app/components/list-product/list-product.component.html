<div class="row">
  <div class="col-md-6">
    <h1>List of Products</h1>
  </div>
  <div class="col-md-6 text-right">
     
    <span class="badge mr-5" 
     [ngClass]="{
      'badge-success': total > 0,
      ' badge-warning': total == 0
     }" 
    style="font-size: 24px">{{ total | currency }}</span>

     <a routerLink="/products/add" class="btn btn-success">
       <i class="fa fa-plus"></i>
     </a> 
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    

<input (keyup.enter)="searchProduct()" [(ngModel)]="search" type="text" placeholder="Search ..." class="form-control">
<table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of resultSearch">
        <td scope="row">
          <h4>{{ product.title | titlecase }}</h4>
          <em>{{ product?.category?.label }}</em>
        </td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock | number }}</td>
        <td class="text-right" nowrap>
          
          <button [disabled]="!product.stock" (click)="takeProduct(product)" class="btn btn-danger mr-2">
            <i class="fa fa-shopping-cart"></i>
          </button>
          
          <a [routerLink]="['/products/edit', product.id]" class="btn mr-2 btn-warning">
            <i class="fa fa-pencil"></i>
          </a>
          
          <button (click)="deleteProduct(product.id)" class="btn btn-dark">
            <i class="fa fa-times"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
